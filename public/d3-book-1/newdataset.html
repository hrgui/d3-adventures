<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 Chapter 1</title>
  <script src="/node_modules/d3/build/d3.js"></script>
</head>
<body>
  <script>
    var dataset = [5,10, 15, 20, 25];
    var colors = ['red', 'blue', 'green', 'black', 'pink'];

    d3.select('body') // find body in DOM
      .selectAll('p') // select all paragraphs in DOM. (this is empty now)
      .data(dataset) // counts and parse data values. (everything after is done 5 times.)
      .enter() // look at DOM selection + data. data > DOM, new placeholder els are added and makes a ref
      .append('p') // appends p
      //.text('New Paragraph!'); // changes the text to New Paragraph!
      .text(d => `I can count up to ${d}`) // returns the data endpoint
      // data exists in each el under __data__

      /**
      * text and attra and many d3 methods can take a function as an argument.
      * I used a arrow function for this.
      */

      .style('color', (d, i) => {
        return colors[i]; // even styles too! color me fancy!
      })
  </script>
</body>
</html>
