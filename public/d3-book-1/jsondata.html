<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 Chapter 1</title>
  <script src="/node_modules/d3/build/d3.js"></script>
</head>
<body>
  <script>
    d3.json("food.json", function(data) {
      console.log(data); // only prints out the data. boo

      // making it more interesting

      d3.select('body').append('pre').text(JSON.stringify(data, '\n ', ' '));


    });
  </script>
</body>
</html>
